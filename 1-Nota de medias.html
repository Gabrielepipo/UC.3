<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n1 = Number(prompt("Digite a primeira nota"));
      let n2 = Number(prompt("Digite a segunda nota"));
      let n3 = Number(prompt("Digite a terceira nota"));
      let n4 = Number(prompt("Digite a quarta nota"));

      let media = (n1 + n2 + n3 + n4) / 4;

      if (media >= 7) {
        alert(`Parabéns!, Você foi aprovado com media, ${media}`);
      } else {
        alert("você esta em recuperação");
        let notaExame = Number(prompt("digite a nova media"));
        let novaMedia = media + notaExame / 2;
        if (novaMedia >= 5.0) {
          alert(`Você foi aprovado em exame com media ${novaMedia}`);
        } else {
          alert(`Você foi reprovado com nota, ${novaMedia}`);
        }
      }
    </script>
  </body>
</html>
