  <body>
    <script>
      let idade = window.prompt("Digite sua idade aqui");

        alert("Você é maior de idade");
      } else if (idade < 18) {
        alert("Você é menor de idade");
      } else {
        alert("Digite um numero valido");
      }
    </script>
